output-format: grouped

strictness: veryhigh
doc-warnings: true
test-warnings: false
max-line-length: 120

ignore:
  - ^docs/

frosted:
    run: true

pyroma:
  run: true

pylint:
  disable:
    - W0141
    - R0903
    - C0111

pep8:
  disable:
    - E126

pep257:
  disable:
    - D100
    - D101
    - D102
    - D103
    - D205
    - D400
    - D401