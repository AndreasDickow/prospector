output-format: grouped

inherits:
  - strictness_veryhigh

ignore:
  - ^docs/

dodgy:
    run: true

mccabe:
    run: true

pep257:
    run: true

pyflakes:
    run: true

frosted:
    run: true

vulture:
    run: true

pyroma:
  run: true

pylint:
  disable:
    - W0141
    - R0903
  options:
    max-line-length: 120

pep8:
  disable:
    - E126
  options:
    max-line-length: 120
